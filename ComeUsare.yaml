sudo apt update && sudo apt upgrade -y
# Installa i driver Nvidia consigliati (fondamentale per Gazebo)
sudo ubuntu-drivers autoinstall

Ambiente Python:
sudo apt install python3-venv -y
cd ~
python3 -m venv tesi_env
# Attiva l'ambiente (fallo ogni volta che lavori alla tesi)
source tesi_env/bin/activate

# Installa le librerie necessarie nell'ambiente protetto
pip install mavsdk opencv-contrib-python numpy

Drone su Gazebo:

cd ~/PX4-Autopilot
make px4_sitl gz_x500_vision
Windy:

PX4_GZ_WORLD=world make px4_sitl gz_x500_vision

QControl:
./QGroundControl.AppImage

Target:

